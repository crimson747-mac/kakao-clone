<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: dodgerblue;
      }
      .contents {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        width: 300px;
        height: 300px;
        background-color: indianred;
      }
      .components {
        width: 80px;
        height: 80px;
        background-color: grey;
      }
      .components:nth-child(2):hover {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="components"></div>
        <div class="components"></div>
        <div class="components"></div>
      </div>
    </div>
  </body>
</html>
