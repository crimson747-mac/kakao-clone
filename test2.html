<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/cb850320e4.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram2</title>
  </head>
  <body>
    <section class="box">
      <header class="box__header">
        <i class="far fa-arrow-alt-circle-left"></i>
        <img src="image/test1.jpeg" alt="" class="box__image" />
        <div class="box__header content">
          <div class="content__header">
            <span>Sam Martin</span>
            <span>5min</span>
          </div>
          <div class="content__more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </header>
      <main>
        <img src="image/test2.jpeg" alt="" class="box__image" />
        <span>
          <i class="far fa-heart"></i>
          2,515
        </span>
        <span>
          <i class="far fa-comment-dots"></i>
          350
        </span>
        <span>
          <i class="far fa-bookmark"></i>
        </span>
      </main>
    </section>
      <section class="comment">
        <ul class="comment__lists">
          <li class="comment__lists list">
            <img src="image/test1.jpeg" alt="" class="list__image" />
            <div class="list__title">
              <h5>Angel</h5>
              <span>
                Looks so good that I can't control my self over this.
              </span>
            </div>
            <div class="list__favor">
              <span><i class="far fa-heart"></i></span>
              <span><i class="far fa-arrow-alt-circle-left"></i></span>
            </div>
          </li>
          <li class="comment__lists list">
            <img src="image/test2.jpeg" alt="" class="list__image" />
            <div class="list__title">
              <h5>Charlie</h5>
              <span>
                Waiting more from you.
              </span>
            </div>
            <div class="list__favor">
              <span><i class="far fa-heart"></i></span>
              <span><i class="far fa-arrow-alt-circle-left"></i></span>
            </div>
          </li>
          <li class="comment__lists list">
            <img src="image/test1.jpeg" alt="" class="list__image" />
            <div class="list__title">
              <h5>Angelina Martin</h5>
              <span>
                New collection is great!!
              </span>
            </div>
            <div class="list__favor">
              <span><i class="far fa-heart"></i></span>
              <span><i class="far fa-arrow-alt-circle-left"></i></span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
     <img class="nav__image" src="image/test3.jpg" alt="">
     <input class="nav__input" type="text" placeholder="Add a comment">
     <i class="far fa-paper-plane"></i>
    </nav>
  </body>
</html>
